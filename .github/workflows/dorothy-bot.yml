name: Dorothy Bot Auto-Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  actions: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.12.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Send start notification
      run: |
        curl -H "Content-Type: application/json" -d '{"embeds":[{"title":"âœ… Dorothy Bot Started","description":"Bot is now running on GitHub Actions","color":65280,"timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"}]}' ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    - name: Run Dorothy Bot with auto-restart on error
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        OWNER_ID: ${{ secrets.OWNER_ID }}
        NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
      run: |
        while true; do
          echo "Starting Dorothy Bot..."
          python main.py
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "Bot exited normally. Stopping..."
            curl -H "Content-Type: application/json" -d '{"embeds":[{"title":"âš ï¸ Dorothy Bot Stopped","description":"Bot exited normally","color":16776960,"timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"}]}' ${{ secrets.DISCORD_WEBHOOK_URL }}
            break
          else
            echo "Bot crashed with exit code $EXIT_CODE. Restarting in 10 seconds..."
            curl -H "Content-Type: application/json" -d '{"embeds":[{"title":"ðŸ”„ Dorothy Bot Restarting","description":"Bot crashed with exit code '"$EXIT_CODE"'. Restarting in 10 seconds...","color":16744448,"timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"}]}' ${{ secrets.DISCORD_WEBHOOK_URL }}
            sleep 10
          fi
        done
    
    - name: Commit data file
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dorothy_data.json
        git diff --staged --quiet || git commit -m "Auto-save bot data [skip ci]"
        git push || echo "No changes to push"
    
    - name: Send error notification
      if: failure()
      run: |
        curl -H "Content-Type: application/json" -d '{"embeds":[{"title":"âŒ Dorothy Bot Error","description":"Workflow failed or timed out. Retriggering...","color":16711680,"timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"}]}' ${{ secrets.DISCORD_WEBHOOK_URL }}
    
    - name: Re-trigger workflow on timeout, error, or 6-hour limit
      if: failure() || success()
      uses: actions/github-script@v6
      with:
        script: |
          const run = await github.rest.actions.getWorkflowRun({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId
          });
          
          // Get current run duration in hours
          const startTime = new Date(run.data.created_at).getTime();
          const currentTime = new Date().getTime();
          const durationHours = (currentTime - startTime) / (1000 * 60 * 60);
          
          // Only create a new workflow if:
          // 1. Current run failed (captured by failure() condition), OR
          // 2. The run has been running for at least 6 hours AND we're not manually stopped
          //    (manual cancellations will have conclusion = 'cancelled')
          if (run.data.conclusion !== 'cancelled' && (durationHours >= 5.9 || run.data.conclusion === 'failure')) {
            console.log(`Creating new workflow: ${run.data.conclusion === 'failure' ? 'Due to failure' : 'Due to 6-hour runtime'}`)
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'dorothy-bot.yml',
              ref: 'main'
            });
          } else {
            console.log('Not creating new workflow - either manually cancelled or not reached time limit yet');
          }
